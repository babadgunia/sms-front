<div>
	<div class="form">
		<h2>Enter new password</h2>

		<p-growl></p-growl>

		<form name="form" (ngSubmit)="f.form.valid && savePassword()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

				<input type="password" class="form-control" placeholder="password" name="Password" [(ngModel)]="model.password" #password="ngModel" required/>
				<span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>

				<input type="password" class="form-control" placeholder="repeatPassword" name="repeatPassword" [(ngModel)]="model.repeatPassword" #repeatPassword="ngModel" required/>
				<span *ngIf="f.submitted && !repeatPassword.valid" class="help-block">Repeat password is required</span>
			</div>

			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">Next</button>
				<img *ngIf="loading"
